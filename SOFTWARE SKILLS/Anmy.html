<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anmy.css">
    <title>SKILLS HOVER</title>
</head>

<body>
    <div class="container">
        <h2>Css Skills Bar UI Designer</h2>
        <div class="skills">
            <span class="Name">Html</span>
            <div class="percent">
                <div class="progress" style="width: 95%;"></div>
            </div>
            <span class="Value">95%</span>
        </div>
        <div class="skills">
            <span class="Name">Css</span>
            <div class="percent">
                <div class="progress" style="width: 90%;"></div>
            </div>
            <span class="Value">90%</span>
        </div>
        <div class="skills">
            <span class="Name">Javascript</span>
            <div class="percent">
                <div class="progress" style="width: 85%;"></div>
            </div>
            <span class="Value">85%</span>
        </div>
        <div class="skills">
            <span class="Name">ReactJs</span>
            <div class="percent">
                <div class="progress" style="width: 91%;"></div>
            </div>
            <span class="Value">91%</span>
        </div>
        <div class="skills">
            <span class="Name">Angular</span>
            <div class="percent">
                <div class="progress" style="width: 93%;"></div>
            </div>
            <span class="Value">93%</span>
        </div>
        <div class="skills">
            <span class="Name">Python</span>
            <div class="percent">
                <div class="progress" style="width: 80%;"></div>
            </div>
            <span class="Value">80%</span>
        </div>
    </div>
</body>

</html>
